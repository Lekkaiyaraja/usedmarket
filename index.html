<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UsedMarket - Classifieds</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="topbar">
    <div class="brand">UsedMarket</div>
    <div class="nav-actions">
      <button id="buyNav" class="btn">Buy</button>
      <button id="sellNav" class="btn">Sell</button>
    </div>
  </nav>

  <main class="container">
    <section class="controls">
      <input id="search" placeholder="Search products..." />
      <select id="categoryFilter">
        <option value="">All categories</option>
        <option>Phones</option>
        <option>Laptops</option>
        <option>Headphones</option>
        <option>Chargers</option>
      </select>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="priceAsc">Price: Low → High</option>
        <option value="priceDesc">Price: High → Low</option>
      </select>
      <button id="clearFilters" class="btn small">Clear</button>
    </section>

    <h2>Available Products</h2>
    <div id="productList" class="product-list"></div>
  </main>

  <!-- Sell form modal -->
  <div id="sellModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Sell Product</h3>
      <form id="sellForm">
        <label>Product Name<input name="name" required /></label>
        <label>Description<textarea name="description" rows="3"></textarea></label>
        <label>Price (number)<input type="number" name="price" required min="0" /></label>
        <label>Category
          <select name="category">
            <option>Phones</option>
            <option>Laptops</option>
            <option>Headphones</option>
            <option>Chargers</option>
            <option>Other</option>
          </select>
        </label>
        <div class="modal-actions">
          <button type="submit" class="btn">Add Product</button>
          <button type="button" id="sellCancel" class="btn secondary">Back</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup" aria-hidden="true">
    <div class="popup-content">
      <p id="popupMsg">Message</p>
      <button id="popupOk" class="btn">OK</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
